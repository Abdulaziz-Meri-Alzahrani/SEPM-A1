<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p><strong>Admin Console</strong></p>
        <div>
            Current User: {{ currentUser }} 
        </div>
        <br>
        <!--Admin Control Buttons-->
        <form action="/landingname?{{ currentUserEncode }}" method="post">
            <input type="submit" value="Change Name" style="margin-top: 5px;">
        </form>
        <form action="/landingpassword?{{ currentUserEncode }}" method="post">
            <input type="submit" value="Change Password" style="margin-top: 5px;">
        </form>
        <form action="/landingnewuser?{{ currentUserEncode }}" method="post" style="margin-top: 5px;">
            <input type="submit" value="Create New Admin Account">
            <input type="hidden" name="admincheck" value="1">
        </form>
        <form action="/landingdeactivateuser?{{ currentUserEncode }}" method="post" style="margin-top: 5px;">
            <input type="submit" value="Deactivate User">
        </form>
        <form action="/" method="get">
            <input type="submit" value="Logout" style="margin-top: 5px;">
        </form>
        <div style="color: red;">
            {{ customMessage }}
        </div>


        <script src="" async defer></script>
    </body>
</html>
